
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/css/uikit.min.css">
    <link rel="stylesheet" href="css/style2.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <title>CINECLUB</title>
  </head>
  <body id="body">
    <div class="uk-section-default uk-background-blend-darken welcome uk-background-fixed uk-background-cover " id="Inicio">
        <div uk-sticky="animation: uk-animation-slide-top; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky; cls-inactive: uk-navbar-transparent uk-light; top: 200">
            <nav class="uk-navbar-container" uk-navbar>
                <div class="uk-navbar-left">
                    <ul class="uk-navbar-nav">
                      <li class="uk-active alte-bold "><a href="index.html" class="inline uk-heading-primary"><img src="img/CINECLUB.png" alt="Logo CineClub" class="icono"></a></li>
                    </ul>
                </div>
                  <div class="uk-navbar-right ">
                          <ul class="uk-navbar-nav">
                              <li class="uk-active"><a class="bar-menu" href="index.html">Coming Soon</a></li>
                              <li class="uk-active"><a class="bar-menu" href="#">Now Playing</a></li>
                              <li class="uk-active"><a class="bar-menu" href="#">Locations</a></li>
                              <li class="uk-active"><a class="bar-menu" href="#">Parties & Events</a></li>
                              <li class="uk-active"><a class="bar-menu" href="#">My Cart</a></li>
                          </ul>
                  </div>
            </nav>
        </div>

        <div class=" uk-text-center " id="aboutme">
          <div class="container-offset">
            <div>
                <img src="img/shangchilogo.png" alt="Shang Chi Logo" id="movielogo">
            </div>
        </div>
            <div class="uk-grid-match uk-child-width-1-1@m mens-welcome" uk-grid>
                <div>
                    <p class="alte-bold" tabindex="2">Shang-Chi (Simu Liu) must confront the past he thought he left behind <br> when he is drawn into the web of the mysterious Ten Rings organization.</p>
                </div>
            </div>
            <!-- boton ticker-->
            <button class="uk-button uk-button-default" type="button" id="tickets">Buy Tickets</button>    
            <!-- boton trailer-->
            <a href="#" onclick="toggle();">Watch Trailer</a>
            <button class="uk-button uk-button-default" onclick="toggle();" id="trailer">Watch Trailer</button>                    
            <div class="trailer">
              <video src="https://www.youtube.com/watch?v=8YjFbMbfXaQ" controls="true"></video>
              <img src="img/close.png" onclick="toggle();" class="close">
            </div>
  <!--
            <iframe src="https://www.youtube.com/watch?v=8YjFbMbfXaQ" width="1920" height="1080" frameborder="0" allowfullscreen uk-responsive uk-video="automute: true"></iframe>

-->
          </div>

    </div>
  </body>
  <script type="text/javascript">
      function toggle(){
        var trailer = document.querySelector(".trailer")
        trailer.classList.toggle("active")
        var video = document.querySelector("video")
        trailer.classList.toggle("active");
        video.pause();
        video.currentTime = 0;
      }
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-beta.40/js/uikit.min.js"></script>
